<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div id="instructionsOverlay" class="overlay">
        <div class="instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Both Player 1 and Player 2 have 100 lives respectively.</li>
                <li>The game consists of 5 rounds.</li>
                <li>The player who wins the maximum rounds wins the match.</li>
            </ul>
            <h1 class="bounce" id="startGameButton">Click Shoot to start the game.</h1>
        </div>
    </div>

    <div id="gameTitle" style="display:none;">Shooting Game</div>
    <div class="space">
        <div id="p1banner">
            <img src="cowboy1.png" alt="Player 1 Cowboy" id="p1Avatar">
            <h2>Player 1</h2>
            <div class="fire-score" id="p1FireScore"></div>
        </div>
        <div id="p2banner">
            <img src="cowboy2.png" alt="Player 2 Cowboy" id="p2Avatar">
            <h2>Player 2</h2>
            <div class="fire-score" id="p2FireScore"></div>
        </div>
    </div>
    <div class="controls" style="display:none;">
        <button id="ShootBtn" onclick="shootBtn()">Shoot</button>
        <button id="resetBtn" onclick="resetBtn()">Reset Button</button>
    </div>

    <div class="result" style="display:none;">
        <div class="result-item" id="grid-item-9"></div>
    </div>

    <div class="Score-Board" style="display:none;">
        <div class="grid-item" id="grid-item-1">Player 1</div>
        <div class="grid-item" id="grid-item-3">Win</div>
        <div class="grid-item" id="grid-item-4">0</div>
        <div class="grid-item" id="grid-item-5">Player 2</div>
        <div class="grid-item" id="grid-item-7">Win</div>
        <div class="grid-item" id="grid-item-8">0</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
